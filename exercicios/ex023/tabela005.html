<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <caption>Cadastro </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Rômulo</td>
            <td>M</td>
            <td>33</td>
            <td>Empresario/Engenheiro</td>
        </tr>

        <tr>
            <td>Jéssica</td>
            <td>F</td>
            <td>33</td>
            <td>Empresaria/Programadora</td>
        </tr>

        <tr>
            <td>Estéfani</td>
            <td>F</td>
            <td>27</td>
            <td>Empresaria/Arquiteta</td>
        </tr>

        <tr>
            <td>João Roberto</td>
            <td>M</td>
            <td>62</td>
            <td>Eletricista</td>
        </tr>

        <tr>
            <td>Edilce</td>
            <td>F</td>
            <td>54</td>
            <td>Empresaria</td>
        </tr>
    </table>
    
    
</body>
</html>
