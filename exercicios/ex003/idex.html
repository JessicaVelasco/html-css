<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3.png" alt="Logo Css3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://academy.especializati.com.br/storage/courses/curso-javascript-real-_npm_-webpack_-es6_.jpg" alt="Logo JavaScript">
</body>
</html>
