<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os item da lista a seguir. Passe o mouse <br> em cima de cada termo para saber qual a tag se usa para cada um.</p>
    <p>
        <ul type="square">
            <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="use a tag &lt;cold&gt;">Código-fonte</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
            <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
